<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Secret Surprise</title>
    <link rel="stylesheet" href="stylle.css"> 
</head>
<body>

   <div class="video-container">
    
    <video id="surprise-video" autoplay loop muted playsinline width="100%" height="100%" class="fullscreen-video">
        <source src="placeholder/Veo5.mp4" type="video/mp4"> 
        Your browser does not support the video tag.
    </video>
 
</div>

 <script>
    const video = document.getElementById('surprise-video');

    if (video) {
        // Set basic size properties in JS as a fallback to CSS
        video.style.minWidth = '100%';
        video.style.minHeight = '100%';

        // Use a 100ms delay to ensure the DOM and CSS have fully processed
        setTimeout(() => {
            // 1. Ensure it's muted for policy compliance
            video.muted = true;
            
            // 2. Attempt to play it forcefully
            video.play()
                .then(() => {
                    console.log("Video started successfully after 100ms delay.");
                })
                .catch(e => {
                    console.error("Delayed playback failed:", e);
                });
        }, 100); 
    }
    
    // Backup: Play/Unmute on the first click (keep this!)
    document.addEventListener('click', function enableVideo() {
        if (video) {
            video.muted = false; 
            if (video.paused) {
                video.play().catch(e => console.error("Playback failed after click:", e));
            }
        }
        document.removeEventListener('click', enableVideo);
    }, { once: true });
</script>
</body>
</html>
